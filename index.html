<!DOCTYPE html>
<html>
<head>
  <title>Music Finder</title>




<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
<link href="./css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript">
  var $ = require('jquery')
  var jQuery = $
</script>
<script src="./js/bootstrap.min.js"></script>

</head>
<body>

<div id="loadingScreen">
  <div style="width: 100%; position: absolute; top: 100px; opacity: 0.5;">
    <div style="width: 251px; margin: auto;">
      <img style="width: 250px;" src="./loading.gif" />
    </div>
  </div>
  <div style="width: 100%; position: absolute; top: 115px; opacity: 0.7;">
    <div style="width: 220px; margin: auto;">
      <img style="width: 219px;" src="./icon.png" />
    </div>
  </div>
</div>
<div class="container-fluid main-content" style="z-index: 100; display: none; position: absolute; top: 217px; width: 100%;">
  <div class="results">
    <div id="mainLogo" style="width: 100%; margin-top: 50px; display: none">
      <div style="width: 75%; margin: auto; opacity: 0.2;">
        <img class="img-responsive" src="./icon.png" />
      </div>
    </div>
  </div>
 </div>
<div id="copyright" style="width: 100%; z-index: 999; text-align: center; position: absolute; bottom: 25px; font-size: 12px; color: rgb(150, 150, 150);">
  <br>
  &#169;Copyright Robert Black 2017
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="margin-top: 25px; min-width: 300px;">
      <div class="modal-header" style="padding: 0px">
        <button type="button" id="closeBtn" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Song Info</h4>
      </div>
      <div class="modal-body">
        <div style="width: 80%; margin: auto; margin-bottom: 5px; height: 155px;">
          <img id="inputImg" src="" style="width: 100%;" />
        </div>
      <form>
      <div class="form-group">
        <label for="artistInput">Artist</label>
        <input type="text" class="form-control" id="artistInput" placeholder="...">
      </div>
      <div class="form-group">
        <label for="trackInput2">Track</label>
        <input type="text" class="form-control" id="trackInput2" placeholder="Bounce That Ass">
      </div>
      <div class="form-group">
        <label for="albumInput">Album</label>
        <input type="text" class="form-control" id="albumInput" placeholder="...">
      </div>
    </form>
    <button type="button" id="submit2" class="btn btn-primary" data-dismiss="modal">Download</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="progressLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="margin-top: 100px; min-width: 300px;">
      <div class="modal-header" style="padding: 0px;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="display: none"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="progressLabel" style="text-align: center">Downloading <img src="./loading2.gif" style="height: 22px;" /></h4>
      </div>
      <div class="modal-body">
        <div class="progress" style="background-color: rgb(20, 20, 20);">
          <div class="progress-bar progress-bar-info progress-bar-striped active" style="z-index: 9999; color: white;" id="downProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="jumbotron" style="-webkit-app-region: drag">
 <div class="container-fluid" style="display: none;">
  <div id="header"><img src="icon.png" style="width: 50px; margin-right: 5px;" />Free Music</div> 
  <div class="query" style="margin-top: -20px;">
    <form class="form-inline">
    <div class="row">
      <div class="col-md-9 col-sm-9 col-xs-9">
        <div class="form-group" style="margin-left: 10px;">
          <label for="trackInput"></label>
          <input type="text" class="form-control" id="trackInput" placeholder="..Song or Artist..">
        </div>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
        <button class="btn btn-primary" id="search" style="margin: 20px 10px 0px 0px;">Search</button>
      </div>
    </div>
   </form>
  </div>
 </div>
 </div>
 
 <script type="text/javascript"> 
  require('./renderer.js')
 </script>

</body>
</html>
